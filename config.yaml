TEMPLATE_PATH: Sunum_Şablonları/Kıyaslama_Çalışması_Yıl_Sonu_Raporu_Template.pptx

# Choices for report types
REPORT_TYPE_CHOICES: [yariyillik, yillik]  # Doesn't need to change at all. Maximum 2 values.

# Choices for years and periods
REPORT_YEAR: 2023
